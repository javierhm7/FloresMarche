<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Para Marche &lt;3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <div class="Contenedor-Binicio">
        <button class="Button" id="BVer"> Colochita </button>
    </div>

    <div class="Con-Emergente">
        <div id="resultado" class="cua">
            <p id="res">
                Hola princesa, solo quiero recordarte lo mucho que te amo, 
                haces que mis dias tengan colores, gracias colochita. 
            </p>    
            <button id="BotonCerrar" class="Button">Sigamos</button>
        </div>
    </div>

    <div class="Con-2">
        <h1 id="Titulo"> Colochita, ¿Cual elegís? </h1>
        <div class="Con">
            <button class="Button" id="B1"> 1 Flor </button>
            <button class="Button" id="B12"> 12 Flores </button>
        </div>
    </div>

    <main class="Contenedor">
        <canvas id="Flor" class="Flor" width="800" height="600"></canvas>

        <div class="Texto">
            <h2 id="Text">Eres el motor de mis dias, te amo tanto princesa. </h2>
        </div>

    </main>

    <script src="Js/app.js"></script>
    <script src="Js/Dis.js"></script>
</body>
</html>
